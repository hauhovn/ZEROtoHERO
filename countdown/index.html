<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a href="../index.html">
        <h1>back to home</h1>
    </a><br>
    <div class="container">
        <label id="myLabel">0</label>
    </div>
    <div class="container">
        <button id="tangBtn" class="btn">tăng</button>
        <button id="resetBtn" class="btn">Tạo lại</button>
        <button id="giamBtn" class="btn">giảm</button>
        <button id="startBtn" class="btn">bắt đầu</button>
    </div>
    <div class="container setting">
        <div class="box">
            <label for="myInput" class="myLabel">gia tăng (1-100)</label>
            <input type="number" id="myInput" class="myInput" min="1" max="100" value="1">
        </div>
        <div class="box">
            <label for="myInputSpeed" class="myLabel">tốc độ(1-10)</label>
            <input type="number" id="myInputSpeed" class="myInput" min="1" max="10" value="1">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
